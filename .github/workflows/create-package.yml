name: create-package
on: [push]
jobs:
  create-package:
    runs-on: ubuntu-latest
    env:
      REPOSITORY_NAME: ${{ github.event.repository.name }}
      TAG_NAME: ${{ github.event.release.tag_name }}
    steps:
      - name: create-archive-name
        run: |
          PLUGIN_NAME=$(echo $REPOSITORY_NAME | sed -e 's/^.*-//')
          echo "PLUGIN_NAME=$PLUGIN_NAME" >> $GITHUB_ENV
          echo "ARCHIVE_NAME=$PLUGIN_NAME-$TAG_NAME" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - name: create-archive
        run: |
          echo $GLPI_PLUGIN_NAME
          tar --transform "s%^%$GLPI_PLUGIN_NAME/%" --show-transformed -zcvf "$ARCHIVE_NAME".tar.gz ajax front inc locales sql swcomponent.png *.xml *.php  LICENSE README.md INSTALL.md
